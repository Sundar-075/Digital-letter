<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      type="text/css"
      rel="stylesheet"
      href="{{url_for('static',filename='bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='student panel.css')}}"
    />

    <title>Studentpanel</title>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand fixed-top gradient">
        <h6>Welcome {{values['first_name']}}</h6>
        <div class="container justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="/stdpanel">Home</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" href="/lettertrack">Letters</a>
            </li>
            <li class="nav-item" role="presentation">
              <button
                onclick='location.href="/logout"'
                type="button"
                class="btn"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <!--Letter body-->

    <section>
      <div class="container">
        <div class="row">
          <form class="form-horizontal" action="/subletter" method="POST">
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  value="{{values['first_name']}} {{values['last_name']}}"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="roll_no"
                >Roll Number</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  name="roll_no"
                  value="{{values['roll_no']}}"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="std_email"
                >Student Email</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  name="std_email"
                  value="{{values['emai_id']}}"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="fac_email"
                >Faculty Email</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  name="fac_email"
                  value="tonystark@gmail.com"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="fac"
                >Name of Recipient</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  name="fac"
                  placeholder=""
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="sub">subject</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  name="sub"
                  placeholder="Enter Reason"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="input">Body</label>
              <div class="col-sm-10">
                <textarea
                  type="text"
                  class="form-control"
                  name="input"
                  placeholder=""
                  rows="10"
                  cols="120"
                ></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary mt-4">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
